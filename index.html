<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wild West Bounty Lookup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5 text-center">
    <h1 class="mb-4" id="main-title">Wanted: GitHub Bounty</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <input id="username" class="form-control mb-3 text-center" type="text" placeholder="Enter GitHub Username">
        <button id="fetchData" class="btn btn-dark w-100">Search for Bounty</button>
      </div>
    </div>

    <div id="userDetails" class="mt-5 d-none">
      <!-- Bounty poster style content -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
